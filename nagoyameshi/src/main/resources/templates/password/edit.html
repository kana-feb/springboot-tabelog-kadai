<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
                <div th:replace="~{fragment :: meta}"></div>

                <div th:replace="~{fragment :: styles}"></div>

                <title>パスワード再設定</title>
        </head>
        <body>
                <div class="nagoyameshi-wrapper">

                        <!--ヘッダー-->
                        <div th:replace="~{fragment :: header}"></div>

                        <main>
                                <div class="container pt-4 pb-5 nagoyameshi-container">
                                        <div class="row justify-content-center">
                                                <div class="col-xl-5 col-lg-6 col-md-8">

                                                        <nav aria-label="breadcrumb" role="navigation">
                                                                <ol class="breadcrumb p-3 bg-light rounded-2">
                                                                        <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                                                        <li class="breadcrumb-item"><a th:href="@{/passwordreset}">パスワード再設定</a></li>
                                                                        <li class="breadcrumb-item active" aria-current="page">新しいパスワードの登録</li>
                                                                </ol>
                                                        </nav>

                                                        <h1 class="mb-4 text-center">新しいパスワードの登録</h1>

                                                        <hr class="mb-4">

                                                        <form method="post" th:action="@{/passwordreset/update}" th:object="${passwordEditForm}">
                                                                <input type="hidden" th:field="*{token}">

                                                                <div class="form-group row mb-3">
                                                                        <div class="col">
                                                                                <label for="password" class="col-form-label text-md-left fw-bold">
                                                                                        <div class="d-flex align-items-center">
                                                                                                <span class="me-1">新しいパスワード</span>
                                                                                                <span class="badge bg-danger">必須</span>
                                                                                        </div>
                                                                                </label>
                                                                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                                                                <input type="password" class="form-control" th:field="*{password}" required autocomplete="new-password" placeholder="8文字以上で入力してください">
                                                                        </div>
                                                                </div>

                                                                <div class="form-group row mb-3">
                                                                        <div class="col">
                                                                                <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                                                                                        <div class="d-flex align-items-center">
                                                                                                <span class="me-1">新しいパスワード（確認用）</span>
                                                                                                <span class="badge bg-danger">必須</span>
                                                                                        </div>
                                                                                </label>
                                                                                <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                                                                                <input type="password" class="form-control" th:field="*{passwordConfirmation}" required autocomplete="new-password" placeholder="もう一度入力してください">
                                                                        </div>
                                                                </div>

                                                                <div class="form-group d-flex justify-content-center my-4">
                                                                        <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
                                                                </div>
                                                        </form>

                                                        <div class="text-center">
                                                                <a th:href="@{/login}">ログインに戻る</a>
                                                        </div>

                                                </div>
                                        </div>
                                </div>
                        </main>

                        <!--フッター-->
                        <div th:replace="~{fragment :: footer}"></div>
                </div>

                <div th:replace="~{fragment :: scripts}"></div>
        </body>
</html>
