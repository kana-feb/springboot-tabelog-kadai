<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>認証メールを送信しました</title>
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-7 col-md-9">
                            <h1 class="mb-4 text-center">仮登録が完了しました</h1>

                            <div th:if="${successMessage}" class="alert alert-info text-center">
                                <span th:text="${successMessage}"></span>
                            </div>

                            <div th:unless="${successMessage}" class="alert alert-info text-center">
                                ご入力いただいたメールアドレスに認証メールを送信しました。メールに記載されているリンクをクリックし、会員登録を完了してください。
                            </div>

                            <p class="text-center mt-4">
                                メールが届かない場合は、迷惑メールフォルダーをご確認いただくか、入力されたメールアドレスに誤りがないかご確認ください。
                            </p>

                            <div class="text-center mt-4">
                                <a class="btn text-white shadow-sm nagoyameshi-btn" th:href="@{/}">トップページへ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
